<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<title>Anfal Mansour's Portfolio Site</title>
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-xs-2">
					<img class="logo" src="images/logo.png" alt="anfal's logo">
				</div>
				<div class="col-xs-10">
					<section class="pull-right">
						<h1>Anfal Mansour</h1>
						<h3>Front-End developer</h3>
					</section>
				</div>
			</header>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<figure>
						<picture>
							<source media="(max-width: 640px)" srcset="images/img1_640px.png"/>
							<source media="(max-width: 401px)"  srcset="images/img1_400px.png"/>
							<source media="(min-width: 1200px)"  srcset="images/img1_1140px.png"/>
							<source media="(min-width: 992px)"  srcset="images/img1_992px.png"/>
							<img class="img-responsive" src="images/img1_1140px.png" alt="front-end development">
						</picture>
					</figure>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>Featured Work</h2>
				</div>
			</div>
			<main class="row text-center">
				<article class="col-sm-4">
					<figure>
						<picture>
							<source media="(max-width: 992px)" srcset="images/html_250px.png">
							<img src="images/html.png" class="img img-responsive" alt="html project">
						</picture>
						<figcaption>
							<h3>HTML</h3>
							<p>here is a link to HTML project <a href="html.html">html.html</a></p>
						</figcaption>
					</figure>
				</article>
				<article class="col-sm-4">
					<figure>
						<picture>
							<source media="(max-width: 992px)" srcset="images/css_250px.png" >
							<img src="images/css.png" class="img img-responsive" alt="css project">
						</picture>
						<figcaption>
							<h3>CSS</h3>
							<p>here is a link to CSS project <a href="css.html">css.html</a></p>
						</figcaption>
					</figure>
				</article>
				<article class="col-sm-4">
					<figure>
						<picture>
							<source media="(max-width: 992px)" srcset="images/js_250px.png">
							<img src="images/js.png" class="img img-responsive" alt="js project">
						</picture>
						<figcaption>
							<h3>JavaScript</h3>
							<p>here is a link to JavaScript project <a href="js.html">js.html</a></p>
						</figcaption>
					</figure>
				</article>
			</main>
		</div>
	</body>
</html>
